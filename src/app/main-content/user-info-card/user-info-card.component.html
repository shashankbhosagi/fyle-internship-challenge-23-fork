<div *ngIf="userData"
  class="w-[96%] max-sm:w-full h-2/3 border border-[#ffffff1a] flex flex-row justify-between content-center flex-wrap rounded-lg backdrop-filter backdrop-blur-2xl bg-opacity-10 bg-[#989898]">
  <img [src]="userData.avatar_url"
    class="w-[100px] h-[100px] ml-[28px] max-sm:ml-[12px] border border-[#ffffff1a] rounded-full object-cover max-sm:overflow-auto"
    alt="..." />
  <div class="flex flex-col content-start justify-center text-white w-[60%] pl-2">
    <div>{{ userData.login }}</div>
    <div>{{ userData.bio }}</div>
    <a class="text-blue-500 font-semibold " [href]="userData.html_url" target="_blank">View on GitHub</a>
  </div>
</div>
